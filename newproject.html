    <div class="main">
        <div class="navbar">
            <div class="navbar-logo">
                <div class="navbar-user">
                    <p>rahul.k@calanjiyam.com</p>
                    <p style="opacity: 0.7;font-size: 12px;margin: 3px;">ADMIN</p>
                </div>
                <img src="./images/logo.png">
            </div>
        </div>
        <div class="main-content">
            <div class="newproject-content-header">
                NEW PROJECT
            </div>
            <div class="newproject-content">
                <div class="row">
                    <div>
                        <div class="form-group"> 
                            <label class="form-label">Project ID</label> 
                            <input class="form-control" placeholder="2569852"> </div>
                    </div>
                    <div>
                        <div class="form-group"> 
                            <label class="form-label">Project Title</label> 
                            <input class="form-control" placeholder="Software Development"> </div>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <div class="form-group"> 
                            <label class="form-label">Department:</label> 
                            <select name="attendance" class="form-control">
                                <option label="Select Department">
                                </option>
                                <option value="1">Designing Department</option>
                                <option value="2">Development Department</option>
                                <option value="3">Marketing Department</option>
                                <option value="4">Human Resource Department</option>
                                <option value="5">Managers Department</option>
                                <option value="6">Application Department</option>
                                <option value="7">Support Department</option>
                                <option value="8">IT Department</option>
                                <option value="9">Technical Department</option>
                                <option value="10">Accounts Department</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <div class="form-group"> 
                            <label class="form-label">Assign Team:</label> 
                            <select name="attendance" class="form-control"></option>
                                <option value="1">Team 01</option>
                                <option value="2">Team 02</option>
                                <option value="3">Team 03</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-sm-12 mb-24">
                        <div class="form-group"> 
                            <label class="form-label">Manager Client:</label> 
                            <select name="attendance" class="form-control">
                                <option label="Select Client">
                                </option>
                                <option value="1">Client 01</option>
                                <option value="2">Client 02</option>
                                <option value="3">Client 03</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <div class="form-group"> 
                            <label class="form-label">From:</label>
                            <input class="form-control" placeholder="DD-MM-YYY" type="date">
                                    
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <div class="form-group"> 
                            <label class="form-label">To:</label>
                            <input class="form-control" placeholder="DD-MM-YYY" type="date">
                        </div>
                    </div>
                </div>

                <div class="form-group"> <label class="form-label">Description:</label>
                    <textarea class="form-control" name="text" cols="30" rows="10"></textarea>
                </div>
                <div class="row">
                    <div>
                        <div>
                            <label class="form-label">Work Status : </label>
                            <label style="padding-left: 10px;" class="custom-control">
                                <input type="radio" name="example-radios1"
                                    value="option1">
                                <span>Completed</span>
                            </label>
                            <label class="custom-control">
                                <input type="radio" name="example-radios1"
                                    value="option2">
                                <span>Pending</span>
                            </label>
                            <label class="custom-control">
                                <input type="radio" name="example-radios1"
                                    value="option3">
                                <span>On Progress</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div>
                    <a href="#" class="btn" onclick="">SUBMIT</a> 
                </div>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
